<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput placeholder="Senha" formControlName="senha" [type]="hide ? 'password' : 'text'">
      </mat-form-field>
      <span>
        <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </span>
      <span matTooltip="A Senha deve possuir no mÃ­nimo seis carcteres">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>
    <mat-list-item fxLayoutAlign="center">
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="logar()">
        Entrar
      </button>
    </mat-list-item>
    <mat-list-item fxLayoutAlign="center">
      <a mat-button color="primary" routerLink="/cadastro-pf">Cadastro PF</a>
      <a mat-button color="primary" routerLink="/cadastro-pj">Cadastro PJ</a>
    </mat-list-item>
  </mat-list>
</form>
