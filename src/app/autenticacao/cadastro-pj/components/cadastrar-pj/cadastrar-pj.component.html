<form [formGroup]="form" fxLayoutAlign="center" novalidate>
  <mat-list>
    <mat-list-item>
      <mat-form-field>
        <input matInput formControlName="cnpj" placeholder="CNPJ" [imask]="{mask: '00.000.000/0000-00'}">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput formControlName="razaoSocial" placeholder="RazÃ£o Social">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput formControlName="cpf" placeholder="CPF" [imask]="{mask: '000.000.000-00'}">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput formControlName="nome" placeholder="Nome">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input matInput formControlName="email" placeholder="Email">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item>
      <mat-form-field>
        <input type="password" matInput formControlName="senha" placeholder="Senha">
      </mat-form-field>
      <span matTooltip="Senha deve conter pelo menos 6 caracteres.">
        <mat-icon>help</mat-icon>
      </span>
    </mat-list-item>
    <mat-list-item fxLayoutAlign="center">
      <a mat-raised-button routerLink="/login">Voltar</a>
      &nbsp;
      <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="cadastrarPj()">
        Cadastrar
      </button>
    </mat-list-item>
  </mat-list>
</form>
